<h4>Employee</h4>

<kendo-grid [data]="employeeData" [height]="500">
    <kendo-grid-column field="firstName" title="First Name">
    </kendo-grid-column>
    <kendo-grid-column field="lastName" title="Last Name">
    </kendo-grid-column>
    <kendo-grid-column field="address" title="Address">
    </kendo-grid-column>
</kendo-grid>
